<!DOCTYPE html>
<html>
<head>
<title>Hostel Complaint system</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>
    <div class="container">
        <!-- <br>  <p class="text-center">More bootstrap 4 components on <a href="http://bootstrap-ecommerce.com/"> Bootstrap-ecommerce.com</a></p>
        <hr> -->
        <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Update Details</h4>
            <br>
            
            <!-- <p class="text-center">Get started with your free account</p> -->
            <!-- <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
            </p> -->
            <!-- <p class="divider-text">
                <span class="bg-light">OR</span>
            </p> -->
        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
            <input name="username" class="form-control" placeholder="Roll Number" value="{{ request.user.username }}" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input name="email" pattern=".+@thapar.edu" title="\'thapar.edu\' is only acceptable" class="form-control" placeholder="Email address" value="{{ request.user.email }}" type="email">
            </div>
             <!-- form-group// -->
             <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="first_name" class="form-control" placeholder="First Name" value="{{ request.user.first_name }}" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="last_name" class="form-control" placeholder="Last Name" value="{{ request.user.last_name }}" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <select class="custom-select" style="max-width: 70px;">
                    <option selected="">+91</option>
                    
                </select>
                <input name="mobile" class="form-control" placeholder="Phone number" value="{{ student.mobile }}" type="text">
            </div> 
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                </div>
                <input name="room_no" class="form-control" placeholder="Room number" value="{{ student.room_no }}" type="text">
            </div> <!-- form-group end.// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="password" class="form-control" placeholder="Password" type="password">
            </div> <!-- form-group// -->

            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Update details  </button>
            </div> <!-- form-group// -->      
            <p class="text-center">Don't want to update? <a href="{% url 'Hostel-home' %}">Cancel</a> </p>    

        </form>
        </article>
        </div> <!-- card.// -->
        
        </div> 
        <!--container end.//-->

</body>
</html>
