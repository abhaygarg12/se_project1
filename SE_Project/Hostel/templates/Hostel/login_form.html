<!DOCTYPE html>
<html>
<head>
<title>Hostel Complaint system</title>
<link href="/static/Hostel/login_form.css" rel="stylesheet" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login for Student</h3>
            <form>
                <div class="form-group">
                    <input type="email" pattern=".+@thapar.edu" title="thapar.edu domain is only acceptable"  class="form-control" placeholder="Your Email*" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password*" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
                <div class="form-group">
                    <a href="{% url 'user-register' %}" class="ForgetPwd">Register as a New Student?</a>
                </div>
            </form>
         
        </div>
        <div class="col-md-6 login-form-2">
            <h3>Login for Caretaker</h3>
            <form>
                <div class="form-group">
                    <input type="email" pattern=".+@thapar.edu" title="thapar.edu domain is only acceptable" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">

                    <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                </div>
                <div class="form-group">

                    <a href="#" class="ForgetPwd" value="Login">Doesn't have account? Contact admin !!</a>
                </div>
            </form>
            
        </div>
    </div>
</div>



</body>
</html>
